<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lua Web Socket Server</title>
  <link rel=stylesheet href=styles.css>
  <script src=main.js></script>
</head>
<body>
  <h1>Lua Web Socket Server</h1>

  <article id=log class="card mt-4">
    <h2>Log</h2>

    <ul id=message_log>
    </ul>
  </article>


  <article id=controls class="card mt-4">
    <h2>controls</h2>

    <div class="flex justify-evenly">
      <form name=ws_url>
        <fieldset>
          <legend>WebSocket</legend>
          <div class="field">
            <label>
              URL
              <input name=ws_url type=url value="ws://localhost:8080" />
            </label>
          </div>

          <div class="field">
            <label>
              Protocol
              <input name=protocol value=saludo />
            </label>
          </div>

          <button type=submit id=btn_connect>connect</button>
        </fieldset>
      </form>

      <form name=message>
        <fieldset>
          <legend>Message</legend>
          <div class="field">
            <label>
              Msg
              <input name=msg value=hola />
            </label>
          </div>

          <button type=submit id=btn_send>send msg</button>
        </fieldset>
      </form>
    </div>
  </article>
</body>
</html>
